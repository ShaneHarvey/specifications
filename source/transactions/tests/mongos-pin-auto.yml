            configureFailPoint: failCommand
            mode: {times: 1}
            data:
              failCommands: ["insert"]
              errorCode: 11601
      - name: insertMany
        object: collection
        arguments:
          session: session0
          documents: [{_id: 4}, {_id: 5}]
        result:
          errorLabelsOmit: ["TransientTransactionError"]
      - *assertSessionPinned
      - *abortTransaction
    outcome: *outcome

  - description: unpin after transient connection error on insertOne
    useMultipleMongoses: true
    operations:
      - *startTransaction
      - *initialCommand
      - name: targetedFailPoint
        object: testRunner
        arguments:
          session: session0
          failPoint:
            configureFailPoint: failCommand
            mode: {times: 1}
            data:
              failCommands: ["insert"]
              closeConnection: true
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document: {_id: 4}
        result:
          errorLabelsContain: ["TransientTransactionError"]
      - *assertSessionUnpinned
      - *abortTransaction
    outcome: *outcome

  - description: unpin after transient ShutdownInProgress error on insertOne
    useMultipleMongoses: true
    operations:
      - *startTransaction
      - *initialCommand
      - name: targetedFailPoint
        object: testRunner
        arguments:
          session: session0
          failPoint:
            configureFailPoint: failCommand
            mode: {times: 1}
            data:
              failCommands: ["insert"]
              errorCode: 91
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document: {_id: 4}
        result:
          errorLabelsContain: ["TransientTransactionError"]
      - *assertSessionUnpinned
      - *abortTransaction
    outcome: *outcome

  - description: unpin after transient connection error on insertMany
    useMultipleMongoses: true
    operations:
      - *startTransaction
      - *initialCommand
      - name: targetedFailPoint
        object: testRunner
        arguments:
          session: session0
          failPoint:
            configureFailPoint: failCommand
            mode: {times: 1}
            data:
              failCommands: ["insert"]
              closeConnection: true
      - name: insertMany
        object: collection
        arguments:
          session: session0
          documents: [{_id: 4}, {_id: 5}]
        result:
          errorLabelsContain: ["TransientTransactionError"]
      - *assertSessionUnpinned
      - *abortTransaction
    outcome: *outcome

  - description: unpin after transient ShutdownInProgress error on insertMany
    useMultipleMongoses: true
    operations:
      - *startTransaction
      - *initialCommand
      - name: targetedFailPoint
        object: testRunner
        arguments:
          session: session0
          failPoint:
            configureFailPoint: failCommand
            mode: {times: 1}
            data:
              failCommands: ["insert"]
              errorCode: 91
      - name: insertMany
        object: collection
        arguments:
          session: session0
          documents: [{_id: 4}, {_id: 5}]
        result:
          errorLabelsContain: ["TransientTransactionError"]
      - *assertSessionUnpinned
      - *abortTransaction
    outcome: *outcome
