# Test that all the operations go to the same mongos.
#
# In tests that don't include command-started events the assertion is implicit:
# that all the read operations succeed. If the driver does not properly pin to
# a single mongos then one of the operations in a transaction will eventually
# be sent to a different mongos, which is unaware of the transaction, and the
# mongos will return a command error. An example of such an error is:
# {
#   'ok': 0.0,
#   'errmsg': 'cannot continue txnId -1 for session 28938f50-9d29-4ca5-8de5-ddaf261267c4 - 47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU= with txnId 1',
#   'code': 251,
#   'codeName': 'NoSuchTransaction',
#   'errorLabels': ['TransientTransactionError']
# }
database_name: &database_name "transaction-tests"
collection_name: &collection_name "test"
data: &data
  - {_id: 1}
  - {_id: 2}

tests:
  - description: countDocuments
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - &countDocuments
        name: countDocuments
        object: collection
        arguments:
          filter:
            _id: 2
          session: session0
        result: 1
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data: *data

  - description: distinct
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - &distinct
        name: distinct
        object: collection
        arguments:
          fieldName: _id
          session: session0
        result: [1, 2]
      - *distinct
      - *distinct
      - *distinct
      - *distinct
      - *distinct
      - *distinct
      - *distinct
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data: *data

  - description: find
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - &find
        name: find
        object: collection
        arguments:
          filter:
            _id: 2
          session: session0
        result:
          - {_id: 2}
      - *find
      - *find
      - *find
      - *find
      - *find
      - *find
      - *find
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data: *data

  - description: insertOne
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 3
          session: session0
        result:
          insertedId: 3
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 4
          session: session0
        result:
          insertedId: 4
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 5
          session: session0
        result:
          insertedId: 5
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 6
          session: session0
        result:
          insertedId: 6
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 7
          session: session0
        result:
          insertedId: 7
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 8
          session: session0
        result:
          insertedId: 8
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 9
          session: session0
        result:
          insertedId: 9
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 10
          session: session0
        result:
          insertedId: 10
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}
          - {_id: 3}
          - {_id: 4}
          - {_id: 5}
          - {_id: 6}
          - {_id: 7}
          - {_id: 8}
          - {_id: 9}
          - {_id: 10}

  - description: mixed read write operations
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 3
          session: session0
        result:
          insertedId: 3
      - &countDocuments
        name: countDocuments
        object: collection
        arguments:
          filter:
            _id: 3
          session: session0
        result: 1
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - *countDocuments
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 4
          session: session0
        result:
          insertedId: 4
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 5
          session: session0
        result:
          insertedId: 5
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 6
          session: session0
        result:
          insertedId: 6
      - name: insertOne
        object: collection
        arguments:
          document:
            _id: 7
          session: session0
        result:
          insertedId: 7
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}
          - {_id: 3}
          - {_id: 4}
          - {_id: 5}
          - {_id: 6}
          - {_id: 7}

  - description: multiple commits
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - name: insertMany
        object: collection
        arguments:
          documents:
            - _id: 3
            - _id: 4
          session: session0
        result:
          insertedIds: {0: 3, 1: 4}
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0
      - name: commitTransaction
        object: session0

    outcome:
      collection:
        data:
          - {_id: 1}
          - {_id: 2}
          - {_id: 3}
          - {_id: 4}

  - description: remain pinned after errors within a transaction and commit
    topology: ["sharded"]
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document:
            _id: 3
        result:
          insertedId: 3
      # Enable the fail point only on the Mongos that session0 is pinned to.
      - name: failPoint
        session: session0
        failPoint:
          configureFailPoint: failCommand
          mode: { times: 1 }
          data:
              failCommands: ["insert"]
              closeConnection: true
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document:
            _id: 4
        result:
          errorLabelsContain: ["TransientTransactionError"]
          errorLabelsOmit: ["UnknownTransactionCommitResult"]
      # Session remains pinned to the first mongos and commitTransaction
      # succeeds.
      - name: commitTransaction
        object: session0

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 3
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 4
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
            recoveryToken: 42
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1
          - _id: 2
          - _id: 3

  - description: remain pinned after errors within a transaction and abort
    topology: ["sharded"]
    clientOptions:
      useMultipleMongoses: true
    operations:
      - name: startTransaction
        object: session0
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document:
            _id: 3
        result:
          insertedId: 3
      # Enable the fail point only on the Mongos that session0 is pinned to.
      - name: failPoint
        session: session0
        failPoint:
          configureFailPoint: failCommand
          mode: { times: 1 }
          data:
              failCommands: ["insert"]
              closeConnection: true
      - name: insertOne
        object: collection
        arguments:
          session: session0
          document:
            _id: 4
        result:
          errorLabelsContain: ["TransientTransactionError"]
          errorLabelsOmit: ["UnknownTransactionCommitResult"]
      # Session remains pinned to the first mongos and abortTransaction
      # succeeds.
      - name: abortTransaction
        object: session0

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 3
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 4
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
            recoveryToken: 42
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1
          - _id: 2
