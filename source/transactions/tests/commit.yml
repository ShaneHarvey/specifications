database_name: &database_name "transaction-tests"
collection_name: &collection_name "test"

data: []
tests:
  - description: commit

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
      # Again, to verify that txnNumber is incremented.
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 2
          session: session0
        result:
          insertedId: 2
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 2
            ordered: true
            readConcern:
              afterClusterTime: 42
            lsid: session0
            txnNumber:
              $numberLong: "2"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1
          - _id: 2

  - description: rerun commit after empty transaction

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0
      # Rerun the commit (which does not increment the txnNumber).
      - name: commitTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "2"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1

  - description: multiple commits in a row

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: *collection_name
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: *database_name
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1

  - description: write concern error on commit

    operations:
      - name: startTransaction
        arguments:
          session: session0
          options:
            writeConcern:
              w: 10
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: commitTransaction
        arguments:
          session: session0
        result:
          # {
          #   'ok': 1.0,
          #   'writeConcernError': {
          #     'code': 100,
          #     'codeName': 'CannotSatisfyWriteConcern',
          #     'errmsg': 'Not enough data-bearing nodes'
          #   }
          # }
          errorCodeName: CannotSatisfyWriteConcern

    outcome:
      collection:
        data:
          - _id: 1

  - description: commit without start

    operations:
      - name: commitTransaction
        arguments:
          session: session0
        result:
          errorContains: no transaction started

    expectations: []

    outcome:
      collection:
        data: []

  - description: commit after no-op abort

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: abortTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0
        result:
          errorContains: Cannot call commitTransaction after calling abortTransaction

    expectations: []

    outcome:
      collection:
        data: []

  - description: commit after abort

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0
      - name: commitTransaction
        arguments:
          session: session0
        result:
          errorContains: Cannot call commitTransaction after calling abortTransaction

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            readConcern:
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data: []
